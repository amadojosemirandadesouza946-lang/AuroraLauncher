name: Build AuroraLauncher APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Fazer checkout do código
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2️⃣ Instalar JDK 17
      - name: Setup Java 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      # 3️⃣ Instalar Gradle globalmente
      - name: Install Gradle
        run: sudo apt-get update && sudo apt-get install -y gradle

      # 4️⃣ Baixar Android SDK e build-tools
      - name: Install Android SDK
        run: |
          sudo apt-get install -y wget unzip
          mkdir -p $HOME/Android/Sdk/cmdline-tools
          cd $HOME/Android/Sdk/cmdline-tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
          unzip cmdline-tools.zip
          mv cmdline-tools latest
          yes | $HOME/Android/Sdk/cmdline-tools/latest/bin/sdkmanager --sdk_root=$HOME/Android/Sdk "platform-tools" "platforms;android-33" "build-tools;33.0.2"

      # 5️⃣ Limpar builds antigos
      - name: Clean build
        run: gradle clean

      # 6️⃣ Compilar APK release
      - name: Assemble APK
        run: gradle assembleRelease

      # 7️⃣ Subir APK como artefato
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: AuroraLauncher-release
          path: app/build/outputs/apk/release/app-release.apk

